<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coffeeroasters subscription site</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/plan.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Full screen modal -->
    <!-- Button trigger modal -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div
            class="modal fade modal"
            id="exampleModalToggle"
            aria-hidden="true"
            aria-labelledby="exampleModalToggleLabel"
            tabindex="-1"
          >
            <div
              class="modal-dialog modal-dialog-centered align-items-stretch align-items-md-center p-3"
            >
              <div class="modal-content">
                <div class="modal-header bg-modal-top">
                  <h3
                    class="modal-title fs-5 ps-md-4 ms-md-3 ps-3 ps-lg-0 text-white"
                    id="exampleModalToggleLabel"
                  >
                    Order Summary
                  </h3>
                </div>
                <div class="modal-body">
                  <div class="row mt-5">
                    <div class="col-12 ps-md-5 ps-lg-4 px-4 px-md-0 ms-1">
                      <h3>
                        "I drink my coffe as <span class="color">Filter</span>,
                        with a <span class="color">Decaf</span> type of bean.
                        <span class="color">250g</span> ground ala
                        <span class="color">Cafetiere</span>, sent to me
                        <span class="color">Every</span>
                        <span class="color">Week</span>."
                      </h3>
                    </div>

                    <div class="row mt-2">
                      <div class="col-12 ps-md-5 ps-4 ps-lg-3">
                        <p class="ms-lg-3 ms-md-0">
                          Is this correct? You can proceed to checkout or go
                          back to plan selection if something is off.
                          Subscription discount codes can also be redeemed at
                          the checkout
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="modal-footer">
                      <button
                        class="btn d-block d-md-none btn-modal w-100 text-white"
                        data-bs-target="#exampleModalToggle2"
                        data-bs-toggle="modal"
                      >
                        Checkout-$14.00 / mo
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row mb-md-4">
                  <div
                    class="col-md-6 d-none ps-md-5 ps-lg-0 d-md-block mt-lg-1 ms-md-auto"
                  >
                    <h3 class="ps-md-3 ps-lg-5">$14.00 / mo</h3>
                  </div>

                  <div class="col-md-6 pe-md-4">
                    <button
                      class="btn d-none d-md-block btn-modal w-100 text-white"
                      data-bs-target="#exampleModalToggle2"
                      data-bs-toggle="modal"
                    >
                      Checkout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button
            class="btn btn-primary"
            data-bs-target="#exampleModalToggle"
            data-bs-toggle="modal"
          >
            Open first modal
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
